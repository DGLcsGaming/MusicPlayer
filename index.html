<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" class="cs" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player by FAICAL GHOUL</title>
  </head>
  <body>
    <div class="card">
      <img src="" class="card-img" />
      <div class="circle-image">
        <img src="" />
      </div>
      <div class="waves">
        <div class="loader">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
      </div>
    </div>
    <div class="song-text">
      <div class="title">Jennifer Remix</div>
      <div class="singer">Soolking</div>
    </div>
    <div class="player">
      <audio src="" id="audio"></audio>
      <div class="progress-bar">
        <div class="progress">
          <div class="progress-tip"></div>
        </div>
        <div class="time">
          <div class="current-time">00:00</div>
          <div class="total-time">00:00</div>
        </div>
      </div>
      <div class="player-controls">
        <div class="player-circle prev"><i class="fas fa-step-backward"></i></div>
        <div class="player-circle big-circle play-pause"><i class="fas fa-play"></i></div>
        <div class="player-circle next"><i class="fas fa-step-forward"></i></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
